apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: springcommunity/spring-petclinic-api-gateway
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: 512Mi
          env:
            - name: EUREKA_INSTANCE_PREFER_IP_ADDRESS
              value: "true"
      initContainers:
        - name: wait-for-config-server
          image: busybox
          command: ['sh', '-c', 'until nc -z config-server 8888; do echo waiting for config-server; sleep 5; done;']
        - name: wait-for-discovery-server
          image: busybox
          command: ['sh', '-c', 'until nc -z discovery-server 8761; do echo waiting for discovery-server; sleep 5; done;']
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
    - port: 8080
      targetPort: 8080

